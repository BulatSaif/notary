# ETH configs
  eth_deposit:
    path: configs/eth/deposit_mainnet.properties
    dest_dir: eth
  eth_registration:
    path: configs/eth/registration_mainnet.properties
    dest_dir: eth
  relay_registration:
    path: configs/eth/relay_registration_mainnet.properties
    dest_dir: eth
  relay_vacuum:
    path: configs/eth/vacuum_mainnet.properties
    dest_dir: eth
  withdrawal:
    path: configs/eth/withdrawal_mainnet.properties
    dest_dir: eth
  token_registration:
    path: configs/eth/token_registration_mainnet.properties
    dest_dir: eth
  token_registration_json:
    path: deploy/ethereum/tokens/mainnet_tokens.json
    dest_dir: eth
# BTC configs
  btc_address_generation:
    path: configs/btc/address_generation_mainnet.properties
    dest_dir: btc
  btc_deposit:
    path: configs/btc/deposit_mainnet.properties
    dest_dir: btc
  btc_dw_bridge:
    path: configs/btc/dw-bridge_mainnet.properties
    dest_dir: btc
  btc_registration:
    path: configs/btc/registration_mainnet.properties
    dest_dir: btc
  btc_withdrawal:
    path: configs/btc/withdrawal_mainnet.properties
    dest_dir: btc
# Registration
  registration:
    path: configs/registration_mainnet.properties
    dest_dir: ./
# RMQ
  chain_adapter:
    path: configs/rmq.properties
    dest_dir: ./

