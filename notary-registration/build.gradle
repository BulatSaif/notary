buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        //Spring-boot
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'application'
apply plugin: "kotlin-spring" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
apply plugin: 'com.github.johnrengelman.shadow'
mainClassName = "registration.RegistrationMain"

dependencies {
    compile project(":notary-commons")

    //Spring-boot
    compile("org.springframework.boot:spring-boot-starter:$spring_boot_version") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

    compile "org.springframework.boot:spring-boot-starter-jetty:$spring_boot_version"
}

task runRegistration(type: JavaExec) {
    main = 'registration.RegistrationMain'
    classpath = sourceSets.main.runtimeClasspath
    setWorkingDir("$rootDir/")
}

sonarqube {
    properties {
        property "sonar.projectKey", "notary:notary-registration"
    }
}
